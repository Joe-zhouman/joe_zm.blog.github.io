---
title: 开心
description: "做人呢，最重要的就是，开~心~~啦~~~"
---

<div class="main-content index-page clearfix ">
	<div class="post-lists">
		<div class="post-lists-body">
			{% for posts in site.posts %}
			{% if posts.favour%}
			<div class="post-list-item">
				<div class="post-list-item-container">
					<div class="item-thumb  bg-{{posts.background }}"
						style="background-image:url('{{site.url}}/style/images/{{posts.background-image }}');"></div>
					<a href="{{ posts.url }}">
						<div class="item-desc">
							<p>{{ post.content ||split:'<!-- more -->' | first }}</p>
						</div>
					</a>
					<div class="item-slant reverse-slant  bg-red"></div>
					<div class="item-slant"></div>
					<div class="item-label">
						<div class="item-title"><a href="{{ posts.url }}">{{ posts.title }}</a></div>
						<div class="item-meta clearfix">
							<div class="item-meta-ico bg-ico-favour"
								style="background: url('../style/images/bg-ico.png') no-repeat;background-size: 40px auto;">
							</div>
							<div class="item-meta-cat">
								<a href="category/thoughts/index.html">{{ posts.category }}</a>
								<a href="category/thoughts/index.html">{{ posts.date | date: "%F %H:%M:%S "}}</a></div>
						</div>
					</div>
				</div>
			</div>
			{% endif %}
			{% endfor %}
		</div>
	</div>
